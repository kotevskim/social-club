<div class="chat-message-main-container clearfix">
    <div class="message-bubble" [class.receiver]="isReceiver(message)" [class.sender]="isSender(message)">
        <p>{{ message.message }}</p>
        <small class="timestamp">
          <i>{{ message.timestamp | date:"MM/dd/yy hh:mm a" }}</i>
        </small>
    </div>
</div>
